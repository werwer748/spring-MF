<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Customer List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>User ID</th>
                <th>Customer Name</th>
                <th>Age</th>
                <th>Rating</th>
                <th>Occupation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cutomer: ${customers}">
                <td th:text="${cutomer.id}"></td>
                <td th:text="${cutomer.userId}"></td>
                <td th:text="${cutomer.customerName}"></td>
                <td th:text="${cutomer.age}"></td>
                <td th:text="${cutomer.rating}"></td>
                <td th:text="${cutomer.occupation}"></td>
                <td>
                    <form th:action="@{/customer/reviews}" method="get">
                        <input type="hidden" name="id" th:value="${cutomer.id}"/>
                        <button type="submit">View Reviews</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
