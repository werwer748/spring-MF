<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <h2>Spring Boot JPA & Security</h2>
    <div class="card">
      <div class="card-header">회원가입</div>
      <div class="card-body">
        <form th:action="@{/member/member-register}" method="post">
          <!-- 타임리프가 자동으로 csrf토큰을 넣어줘서 필요는 없지만 직접 넣으려면 이렇게... 폼에 이게 있어야 시큐리티가 요청을 받는다.-->
          <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
          <div class="form-group">
            <label for="userId">UserId:</label>
            <input type="text" class="form-control" placeholder="Enter Id" id="userId" name="userId">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" id="customerName" name="customerName">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" placeholder="Enter age" id="age" name="age">
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="text" class="form-control" placeholder="Enter rating" id="rating" name="rating">
          </div>
          <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" class="form-control" placeholder="Enter occupation" id="occupation" name="occupation">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
          </div>
          <button type="submit" class="btn btn-primary btn-sm">가입</button>
          <button type="reset" class="btn btn-secondary btn-sm">취소</button>
        </form>
      </div>
      <div class="card-footer">자바 스프링 풀스택 개발자 과정</div>
    </div>
  </div>
</body>
</html>
